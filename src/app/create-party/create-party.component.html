<mat-card class="example-result-card" style="min-width: 334px;    min-height: 500px;margin-top: 11px;">
<mat-card-content>

<span>Party Mode : <mat-form-field class="example-full-width">
    <input matInput placeholder="Ex. Ladies Night" >
  </mat-form-field></span>   <br>  

<span>Party per head Budget : <mat-form-field class="example-full-width">
    <input matInput type="number" placeholder="Ex. $25" >
  </mat-form-field></span>    <br>

<span>Address : <mat-form-field class="example-full-width">
    <input matInput  >
  </mat-form-field></span>   <br>  

<span>Description : <mat-form-field class="example-full-width">
    <input matInput placeholder="Ex. About Party" >
  </mat-form-field></span>    <br> 


<span>Party Date :</span>  <mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
<!-- #docregion toggle -->
  <input matInput [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
<!-- #enddocregion toggle -->
</mat-form-field><br>

<span>Party Start Time : <mat-form-field class="example-full-width">
    <input matInput type="time"  value="Sushi">
  </mat-form-field></span>     <br>

<span>Party End Time : <mat-form-field class="example-full-width">
    <input type="time" matInput  value="Sushi">
  </mat-form-field></span>  <br>   


<button style="margin-left: 5px;" (click)="CreateParty()" mat-raised-button color="primary">Create Party</button>

  </mat-card-content>


  </mat-card>
