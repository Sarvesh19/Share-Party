 <mat-card >
<form class="text-center border border-light p-5" [formGroup]="forgotPassForm" (ngSubmit)="forgotPassword($event)" style="width: fit-content;
    margin: 0 auto;" required>

  <p class="h4 mb-4">Forgot Password Recovery</p>


  <input type="email" id="email" formControlName="email" class="form-control mb-4" placeholder="E-mail" required>

  <span style="float: left;">Favourite Color :</span>
  <input type="text" id="security1" formControlName="securityAns1" class="form-control mb-4" placeholder="Security1 Answer" required>
  

  <span style="float: left;">Best Friend :</span>
  <input type="text" id="security2" formControlName="securityAns2" class="form-control mb-4" placeholder="Security2 Answer" required>

  <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
  <br>
  <span style="float: left;">Confirm Password :</span>
  <input type="password" id="confirmPassword" formControlName="confirmpassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
  <br>
<div *ngIf="passwordNotMatch" class="alert alert-danger">
	Confirm Passowrd not matching. 
</div>
<div *ngIf="notFilled"
    class="alert alert-danger">
    Please Fill all mandatory fields. 
  	</div> 

  <!-- <div *ngIf="form.invalid && (form.dirty || form.touched)"
    class="alert alert-danger">
    Passowrd is required. 
  </div>  -->
  <!-- <div *ngIf="form.invalid && (form.dirty || form.touched) || !form.value"
    class="alert alert-danger">
    UserName & Password are required. 
  </div> --> 
  <br>
  <div *ngIf="wrongSecurity" class="alert alert-danger">
    <span>Wrong Security Answer. Try again</span>
  </div>

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    
  </div>

  <!-- Sign in button -->
  <button mdbBtn style="background-color: #32748c!important;color: white" block="true" class="my-4" type="submit">Change Passowrd</button>

  <!-- Register -->
  <p>Not a member?
    <a (click)="register()" style=" color: #007bff; cursor: pointer;">Register</a> 
  </p>
 <p>Already have an account?</p>
      <button style="margin-left: 5px;" (click)="loginRoute()" mat-raised-button color="primary">Log in</button>
  
  

</form>
    </mat-card>
